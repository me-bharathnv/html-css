<!DOCTYPE html>
<html>
    <head>
        <title>hover</title>
        <style>
            button{
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: rgb(20, 90, 63);
            }
            button:hover {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <button>
            click me
        </button>
    </body>
</html>
